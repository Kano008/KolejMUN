<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KolejMUN</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosyasını bağlayın -->
    <style>
        body {
            background-color: #747474; /* Arka plan rengi */
        }
        #slideshow-container {
            width: 100%;
            height: 85vh; /* Ekran yüksekliğinin 60%'ı kadarlık bir alan kaplayacak */
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Relative position for absolute positioning */
        }

        #logo {
            width: 50px; /* İstediğiniz boyuta ayarlayın */
            height: auto; /* Otomatik yükseklik */
            display: inline-block; /* Diğer öğelerle aynı satırda olmasını sağlar */
            margin-right: 20px; /* Logo ile menü arasındaki boşluk */
        }
        #header-container {
            display: flex;
            justify-content: space-between; /* Logo ve menü arasındaki boşluk */
            align-items: center;
            padding: 10px 20px; /* Örnek bir dolgu */
        }
        #logo-container {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            display: flex;
            justify-content: flex-start; /* Menü öğelerini sola yasla */
        }
        nav ul li {
            margin-right: 20px; /* Öğeler arasındaki boşluk */
            border-radius: 1rem; /* Kenar yarıçapı */
            background-color: #ffffff; /* Arka plan rengi */
            padding: 5px 10px; /* Örnek bir dolgu */
        }
        nav ul li a {
            color: #333; /* Yazı rengi */
            text-decoration: none; /* Altçizgi kaldırma */
            font-weight: bold; /* Kalın font */
        }
        footer {
            background-color: #333; /* Footer arka plan rengi */
            color: #fff; /* Yazı rengi */
            text-align: center;
            padding: 20px 0; /* Footer içeriğinin padding'i */
        }
        #about {
            padding: 20px;
            text-align: center;
            color: #fff; /* Yazı rengi */
        }
        #contact {
            padding: 20px;
            text-align: center;
            color: #fff; /* Yazı rengi */
        }
        #contact ul {
            list-style: none;
            padding: 0;
        }
        #contact ul li {
            margin-bottom: 10px;
        }
        #buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            margin: 0 10px; /* Butonlar arasındaki boşluk */
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
    </style>
</head>

                </ul>
            </nav>
        </div>
