    <style>
        body {
            background-color: #eeeeee; 
        }
        #slideshow-container {
            width: 100%;
            height: 85vh; 
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Relative position for absolute positioning */
        }

        #slideshow {
            width: 100%; /* Kutucuğun genişliği */
            height: 100%; /* Kutucuğun yüksekliği */
            border: 0px solid #ccc; /* isteğe bağlı: kutucuk kenarlığı */
            position: relative;
        }

        #slideshow img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* görüntüyü kutucuğa sığdırmak için */
            opacity: 1; /* Başlangıçta tamamen görünür */
            transition: opacity 0.5s ease-in-out; /* Geçiş efekti */
            position: absolute; /* Resimlerin üst üste gelmesini sağlar */
            top: 0;
            left: 0;
        }

        #logo {
            width: 70px; /* İstediğiniz boyuta ayarlayın */
            height: auto; /* Otomatik yükseklik */
            display: inline-block; /* Diğer öğelerle aynı satırda olmasını sağlar */
            margin-right: 20px; /* Logo ile menü arasındaki boşluk */
        }
        #header-container {
            display: flex;
            justify-content: space-between; /* Logo ve menü arasındaki boşluk */
            align-items: center;
            padding: 10px 20px; /* Örnek bir dolgu */
        }
        #logo-container {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            display: flex;
            justify-content: flex-start; /* Menü öğelerini sola yasla */
        }
        nav ul li {
            margin-right: 20px; /* Öğeler arasındaki boşluk */
            border-radius: 1rem; /* Kenar yarıçapı */
            background-color: #ffffff; /* Arka plan rengi */
            padding: 5px 10px; /* Örnek bir dolgu */
        }
        nav ul li a {
            color: #333; /* Yazı rengi */
            text-decoration: none; /* Altçizgi kaldırma */
            font-weight: bold; /* Kalın font */
            font-size: 20px;
        }
        footer {

            color: #fff; /* Yazı rengi */
            text-align: center;
            padding: 20px 0; /* Footer içeriğinin padding'i */
        }
        #buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            margin: 0 10px; /* Butonlar arasındaki boşluk */
            padding: 10px 20px;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

    <script>
    

        // Resimlerin listesi
        const images = document.getElementById("slideshow").getElementsByTagName("img");
        let index = 0; // Mevcut resim indeksi

        // Resimleri gösteren fonksiyon
        function showImage() {
            images[index].style.opacity = 0; // Önceki resmi soluklaştır
            index = (index + 1) % images.length;
            images[index].style.opacity = 1; // Sıradaki resmi göster
        }

        // Önceki resmi gösteren fonksiyon
        function prevImage() {
            images[index].style.opacity = 0; // Mevcut resmi soluklaştır
            index = (index - 1 + images.length) % images.length; // İndeksi bir önceki resme döndür
            images[index].style.opacity = 1; // Önceki resmi göster
        }

        // Sonraki resmi gösteren fonksiyon
        function nextImage() {
            images[index].style.opacity = 0; // Mevcut resmi soluklaştır
            index = (index + 1) % images.length; // İndeksi bir sonraki resme taşı
            images[index].style.opacity = 1; // Sonraki resmi göster
        }

        // Belirli aralıklarla resimleri değiştir
        setInterval(showImage, 8000); // 5 saniyede bir resim değişecek (5000 milisaniye)
    </script>
